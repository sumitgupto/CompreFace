<h1 mat-dialog-title>{{ 'common.capital.add' | translate }} {{ 'users.user' | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>{{ 'common.email' | translate }}</mat-label>
      <mat-error>
        <span>{{ 'app_users.add_user_dialog.email_hint' | translate }}</span>
      </mat-error>
      <input matInput name="email" formControlName="userEmail" [matAutocomplete]="auto" placeholder="{{ 'common.email' | translate }}" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'common.type' | translate }}</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of availableRoles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">{{ option }}</mat-option>
    </mat-autocomplete>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onCancelClick()" cdkFocusInitial>{{ 'common.capital.cancel' | translate }}</button>
  <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="onInviteClick()">{{ 'common.capital.add' | translate }}</button>
</div>
<button class="button-cross" mat-icon-button (click)="onCancelClick()">
  <mat-icon svgIcon="cross_new" inline="true"></mat-icon>
</button>
