<h1 mat-dialog-title>{{ 'common.capital.clone' | translate }} {{ data.entityType }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>{{ 'common.name' | translate }}</mat-label>
    <input matInput [(ngModel)]="initialName" placeholder="{{ 'common.name' | translate }}" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button cdkFocusInitial (click)="dialogRef.close()">
    {{ 'common.capital.cancel' | translate }}
  </button>
  <button mat-flat-button color="primary" [mat-dialog-close]="initialName" [disabled]="isCloneDisabled">
    {{ 'common.capital.clone' | translate }}
  </button>
</div>
<button class="button-cross" mat-icon-button [mat-dialog-close]="initialName">
  <mat-icon svgIcon="cross_new" inline="true"></mat-icon>
</button>
