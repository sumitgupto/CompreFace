<mat-card class="login-card">
  <div class="form-card--logo">
    <img src="assets/img/face-recognition-logo.svg" class="logo-img" alt="log-in-logo" />
  </div>
  <mat-card-header class="form-card--title">
    <mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-card--form" [formGroup]="form" (ngSubmit)="onSubmit()" id="loginForm">
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>{{ 'login.email' | translate }}</mat-label>
        <mat-error>
          <span>{{ 'login.email_hint' | translate }}</span>
        </mat-error>
        <input matInput formControlName="email" name="email" required />
      </mat-form-field>
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>{{ 'login.password' | translate }}</mat-label>
        <mat-error>
          <span>{{ 'login.password_hint' | translate }}</span>
        </mat-error>
        <input matInput formControlName="password" type="password" name="password" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="form-card--btn-wrapper">
    <button class="btn" mat-flat-button type="submit" color="primary" form="loginForm" [disabled]="form.invalid || (isLoading$ | async)">
      {{ 'login.login' | translate }}
    </button>
    <div class="link">
      <span
        >{{ 'login.no_account' | translate }}
        <a color="primary" [routerLink]="[routes.SignUp]">{{ 'login.sign_up' | translate }}</a>
      </span>
    </div>
  </mat-card-actions>
</mat-card>
